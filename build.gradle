apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group = 'net.codejava.spring'
version = '1.0'

description = """SpringMvcJdbcTemplate"""

sourceCompatibility = 1.7
targetCompatibility = 1.7


war{
    archiveName 'ROOT.war'
}
repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}


dependencies {
    compile group: 'org.springframework', name: 'spring-context', version:'4.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'4.0.3.RELEASE'
    compile group: 'jstl', name: 'jstl', version:'1.2'
    runtime group: 'cglib', name: 'cglib-nodep', version:'2.2.2'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    providedCompile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version:'2.3.1'
}
